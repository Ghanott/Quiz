<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- ICON -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registrasi Akun</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo"></div>
            <img src="Politeknik Negeri Madiun.png" alt="logo" width="50" height="50" >
        </div>
        <h3>IT-PNM SUMMIT</h3>
        <div class="extra" id="menu-toggle">
            <a href="#"><i data-feather="menu"></i></a>
        </div>
        
    </header>

    <!-- FORM -->
    <div class="container pt-5 mt-5">
        <div class="row">
            <main class="col-md-6 col-lg-6 pt-5 mx-auto" style="background-color:rgb(181, 184, 184); padding: 1rem 2em; margin: 2rem ; border-radius: 20px;">
                <h3 class="mb-4 d-flex justify-content-center">REGISTRASI</h3>
                <form id="register">
                    <div class="mb-4">
                        <input type="text" placeholder="Nama" id="nama" class="form-control" required>
                        <div class="error" id="nameError"></div>
                    </div>
                    <div class="mb-4">
                        <input type="email" placeholder="Email" id="email" class="form-control" required>
                        <div class="error" id="emailError"></div>
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password" id="password" class="form-control" required>
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Konfirmasi Password" id="confirmPassword" class="form-control" required>
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    <div class="mb-4">
                        <input type="date" placeholder="Tanggal Lahir" id="date" class="form-control" required>
                        <div class="error" id="dateError"></div>
                    </div>
                    <div class="mb-4">
                        <input type="number" placeholder="Nomor Hp" id="number" class="form-control" required>
                        <div class="error" id="numberError"></div>
                    </div>
        
                    <button type="submit">Daftar</button>
        
                </form>
            </main>
        </div>
    </div>

    <!-- SIDEBAR -->
    <aside>
        <ul>
            <li><a href="#">Login</a></li>
            
        </ul>
    </aside>

    <!-- FOOTER -->
     <footer class=" text-white text-center p-2 mt-4">
        <div class="copyright">
            <p>Ghani fadilah</p>
        </div>
        <div class="sosmed">
            <a href="https://www.instagram.com/ghanot.fadillah"><i data-feather="instagram"></i></a>
            
        </div>
     </footer>

     <!-- SCRIPT ICON -->
     <script>
        feather.replace();
      </script>

      <!-- JAVASCRIPT -->
       <script src="script.js"></script>

</body>

</html>
